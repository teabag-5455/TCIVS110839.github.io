    <h1><br>你的性別焦慮量表分數為：<span id="stressScore"></span></h1>
    <p class="subtitle">
        除以27後分數為<span id="stressScore27"></span>，除以26後分數為<span id="stressScore28"></span><br>
        根據已發表的評估 GIDYQ-AA 的研究，量表分數除以回答題數後低於3.0強烈暗示存在性別焦慮症，<br>
        而高於 3.0 則更有可能反映不存在性別焦慮症。<br>
        然而，沒有任何一份問卷或評分系統能夠完美地捕捉到性別認同和個人目標的所有變化，<br>
        因此 GIDYQ-AA 上的分數不一定是確定的，不應該取代每個人對自身身份的認同。
    </p>

      <script>
        document.addEventListener("DOMContentLoaded", function () {
        // 從 URL 獲取參數
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        // 打印出 URL 中的所有參數，幫助檢查
        console.log("URL 參數:", queryString);
        
        let totalScore = 0;

        // 循環獲取每題的答案，並計算總分
        for (let i = 1; i <= 27; i++) {
            const answer = urlParams.get(`question${i}`); // 獲取每題的選擇值
            if (answer !== null) {
                const parsedAnswer = parseInt(answer, 10);
                if (!isNaN(parsedAnswer)) {
                    totalScore += parsedAnswer; // 累加該題的分數
                } else {
                    console.log(`問題 ${i} 的值無法轉換為數字: ${answer}`);
                }
            }
        }

        // 顯示總分
        document.getElementById("stressScore").textContent = totalScore;
        document.getElementById("stressScore27").textContent = (totalScore/27).toFixed(1);
        document.getElementById("stressScore28").textContent = (totalScore/26).toFixed(1);
    });
